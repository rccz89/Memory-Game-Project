<html lang="en"><head>
    <meta charset="utf-8">
    <title>Memory Game Project</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body style="">

    <div class="container">
        <header>
            <h1>Memory Game Project</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star" style="color: rgb(255, 215, 0); visibility: visible;"></i></li>
                <li><i class="fa fa-star" style="color: rgb(255, 215, 0); visibility: visible;"></i></li>
                <li><i class="fa fa-star" style="color: rgb(255, 215, 0); visibility: visible;"></i></li>
            </ul>

            <span class="moves">0</span> Moves

            <div class="timer">0 mins 0 secs</div>

            <div class="restart" onclick="newGame()">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <ul class="deck" id="card-deck"><li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li><li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li><li class="card" type="plane">
                <i class="fa fa-paper-plane-o"></i>
            </li><li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li><li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li><li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li><li class="card" type="bicycle">
                <i class="fa fa-bicycle"></i>
            </li><li class="card" type="bomb">
                <i class="fa fa-bomb"></i>
            </li><li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li><li class="card" type="bolt">
                <i class="fa fa-bolt"></i>
            </li><li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li><li class="card" type="cube">
                <i class="fa fa-cube"></i>
            </li><li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li><li class="card" type="diamond">
                <i class="fa fa-diamond"></i>
            </li><li class="card" type="anchor">
                <i class="fa fa-anchor"></i>
            </li><li class="card" type="leaf">
                <i class="fa fa-leaf"></i>
            </li></ul>

        <div id="modal" class="popup">
            <div class="modalContent">
                <h2>You Won!!!</h2>
                <a class="exit" href="#">Ã—</a>
                <div class="modalResult">
                    <p><span id="moveResult"> </span> Moves </p>
                    <p>in <span id="timeResult">  </span> </p>
                    <p>Rating:  <span id="starResult"></span></p>
                </div>
                <button id="playagainbutton" onclick="playAgain()">
                    Play again 
                </button>
            </div>
        </div>

    </div>
    <script src="js/app.js"></script>


</body></html>
